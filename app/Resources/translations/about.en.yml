Rising es una joven startup afincada en Gran Canaria y dedicada al desarrollo de aplicaciones web y móviles. Comenzó su andadura en julio de 2013 cuando Joel y Ayoze, dos entusiastas de la informática y la tecnología, decidieron unir fuerzas. Con mucha ilusión y talento, gestaron la creación de Scores, una aplicación de manejo de partituras en formato digital para Android.: "Rising is a young startup based in Gran Canaria and dedicated to developing web and mobile applications. Began in July 2013 when Joel and Ayoze, two computer and technology enthusiasts, decided to join efforts. With great enthusiasm and talent, they hatched Scores creating, a scores in digital format management application for Android." 

En Rising pensamos que hay que hacer las cosas de forma diferente al resto. Creemos que las empresas que piensan así son las que mejores productos y servicios ofrecen a sus usuarios. Por ello, esta idea es la base que guía nuestras decisiones, y es también nuestra mayor motivación. Al fin y al cabo, queremos ofrecerte experiencias que sólo nosotros podamos ofrecerte.: "In Rising we think we have to do things differently than the rest. We believe that companies that think like that are the best products and services offer to its users. Therefore, this idea is which guides our decisions, and it is also our greatest motivation. After all, we want to provide experiences that only us can offer."


